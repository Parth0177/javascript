<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(147, 229, 229);color:black">
    <ul class="language">
        <li>Javascript</li>
        <li>Django</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("Li");
        li.innerHTML=`${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")
    addLanguage("HTML")
    addLanguage("Css5")

    // ****** Approach to use  *********

    function addoptilang(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptilang('GoLang')

    //Edit
    const edit=document.querySelector("li:nth-child(2)")
    //edit.innerHTML="React"
    //console.log(edit);
    
    const newli=document.createElement("li")
    newli.textContent = "React js"
    edit.replaceWith(newli)
    

    //Edit
    const edit2=document.querySelector("li:first-child")
    edit2.outerHTML = '<li>TypeScript</li>'


     // Remove GoLang

     const LastLang = document.querySelector('li:last-child')
     LastLang.remove()

</script>
</html>
